## トラブルシューティング

### Q1: 404 Not Foundが表示される

**A**: 以下を確認:
- Settingsで `/docs` フォルダが選択されているか
- ファイルが `docs/` 以下にあるか
- 5-10分待ってからリロード

### Q2: 日本語が文字化けする

**A**: ファイルのエンコーディングを確認
- GitHub上で編集する場合は自動的にUTF-8になるので問題なし

### Q3: リンクが機能しない

**A**: 相対パスを確認
- `../../index.md` のような相対パスが正しいか
- 大文字小文字が一致しているか

